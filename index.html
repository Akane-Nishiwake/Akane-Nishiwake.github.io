<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Website</title>
</head>
<body>
    <nav>
        <div class="nav-container">
        <!Nav container>
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500"> Amara <span> Gitomer</span></div>
            <!Navigation Links>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">
                    <a href="#">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
                    <a href="#">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
                    <a href="#">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">
                    <a href="#">Contact</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">
                    <a href="#">Projects</a></div>
            </div>
        </div>
        <!Hamburger Menu>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg ()"></i>
        <!Drop Down Content for Hamburger>
        <div class="dropdown">
            <div class="links">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Skills</a>
                <a href="">Contact</a>
                <a href="">Projects</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel ()"></i>
            </div>
        </div>
    </nav>
    <section>
        <div class="main-container">
        <!Main Container>
            <div class="content">
            <!Main Content Typewriter>
                <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Hi I'm <span> Amara</span></h1>
                <div data-aos="fade-right" data-aos-duration="1500" data-aos-delay="900" class="typewriter">I'm a <span class="typewriter-text"></span><label for=""></label>|</div>
                <!Main Content Description>
                <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1100">
                    Nice to meet you! Feel free to check out my portfolio, download my resume, or contact me for any inquiries.
                </p>
                <!Main Content Social Links>
                <div class="social-links">
                    <!LinkedIn>
                    <a data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1300"><i class="fa-brands fa-linkedin"></i></a>
                    <!Github>
                    <a href="#" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1400"><i class="fa-brands fa-github"></i></a>
                    <!Email>
                    <a href="#" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1400"><i class="fa-solid fa-envelope"></i></a>
                </div>
                <!Main Content Resume>
                <div class="btn" data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="1800">
                    <button>Download Resume</button>
                </div>
            </div>
            <!Main Content Image>
            <div class="image" data-aos="zoom-in" data-aos-duration="3000">
                <img src="main.png" alt="">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0,});
    </script>
    <script src="script.js"></script>
</body>
</html>
